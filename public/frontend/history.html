<div class="modal fade" id="invite-Modal" tabindex="-1" role="dialog" aria-labelledby="new-doc-ModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <form action="" class="invite-form">

                        Friend's Email: <input id="invite_input" type="text" name="invite-input" class="invite-input-box">

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

            <div class="modal-footer">
